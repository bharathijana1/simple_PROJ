<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1>image slider</h1>
      </div>
      <div id="content">
          <img id="images" src="1.jpg" alt="img1" />
      </div>
      <div id="footer">
        <button onclick="backward()">
          <span> < </span>
        </button>
        <button onclick="forward()">
          <span> > </span>
        </button>
      </div>
    </div>

    <script>
      var x = [
        "1.jpg",
        "2.jpg",
        "3.jpg",
        "4.jpg",
        "5.jpg",
        "6.jpg",
        "7.jpg",
        "8.jpg",
        "9.jpg",
        "10.jpg",
        "11.jpg",
        "12.jpg"
      ];
      var images = document.getElementById("images");
      var count = -1;
      function forward() {
        count = count + 1;
        if (count <= x.length) {
        if (count == x.length) {
            count = 0; 
          }
          images.src = x[count];
        }
        console.log(count);
      }
      function backward() {
        count = count - 1;
        if (count < x.length) {
          if (count == -1 || count == -2) {
            index = x.length - 1;
            count = index;
          }
          images.src = x[count];
        }
        console.log(count);
      }
    </script>
  </body>
</html>
